<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Chat Room</title>
	<link rel="stylesheet" href="css/chat.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Chat Room</h1>
		</div>

		<div class="sidebar">
			<form id="form-username">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username">
				<button id="username-submit" type="submit">Confirm</button>
			</form>
		</div>

		<div class="chat">
			<form id="form-message">
				<input type="text" id="recipient" name="recipient" placeholder="Recipient...">
				<input type="text" id="message" name="message" placeholder="Type a message...">
				<button type="submit">Send</button>
			</form>

            <ul class="chat-window"></ul>
		</div>
	</div>

    <script src="js/chat.js"></script>
</body>
</html>
